<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>首頁</title>
	<link rel="stylesheet" href="../static/css/base.css">
	<link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
	<div id="col_head">
		<ul>
			<li><a href="/index" class="active">首頁</a></li>
			<li><a href="/viewSchedule">查詢班次&票價</a></li>
			<li><a href="/orderGo">單程訂票</a></li>
			<li><a href="/viewOrder">訂票紀錄查詢&取消訂票</a></li>

			<li style="float:right"><a href="/logout">您好，這邊登出</a></li>

		</ul>
	</div>
	<br>
	<div class="col_content">

		{% for pic,title,url,price in result["pic"]|zip(result["title"],
		result["url"],result["price"]) %}
		<div class="trip">
			<a href="{{ url }}" target="_blank">
				<img src="{{ pic }}" alt="">
				{{ title }}<br>
				<span class="price">{{ price }}</span>
			</a>
		</div>
		{% endfor %}

	</div>

</body>

</html>

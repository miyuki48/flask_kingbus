<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>變更密碼</title>
	<link rel="stylesheet" href="../static/css/base.css">

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="../static/js/changePwd.js"></script>
</head>

<body>
	<div id="col_head">
		<ul>
			<li><a href="/index" class="active">首頁</a></li>
			<li><a href="/viewSchedule">查詢班次&票價</a></li>
			<li><a href="/orderGo">單程訂票</a></li>
			<li><a href="/viewOrder">訂票紀錄查詢&取消訂票</a></li>

			<li style="float:right"><a href="/logout">您好，這邊登出</a></li>

		</ul>
	</div>

	{{ data["msg"] }}
	<form action="/changePassword" method="post">
		<input type="text" value="{{ data['num'] }}" name="num" id="num" hidden>
		註冊時電話:<input type="tel" placeholder="phone number" name="phone" id="phone" onchange="changePhone()"
			required><br>
		<span id="msgPhone" class="msg"></span><br />

		新密碼:<input type="password" placeholder="new password" name="newPsd" id="newPsd" onchange="changePwd()"
			pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}$" required><br>
		<span id="msgPwd" class="msg">請設定8-12字元並至少有一個數字、大寫、小寫英文字母的密碼</span><br />

		確認新密碼:<input type="password" placeholder="retype new password" name="newPwdCheck" id="newPwdCheck"
			onchange="changePwdCheck()" required><br>
		<span id="msgPwdCheck" class="msg"></span><br />
		<input type="submit" value="提交">
		<input type="reset" value="清除">
	</form>

</body>

</html>

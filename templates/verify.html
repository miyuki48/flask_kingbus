<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>認證驗證碼</title>
	<link rel="stylesheet" href="../static/css/base.css">

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="static/js/verify.js"></script>
</head>

<body>
	<div id="col_head">
		<ul>
			<li><a href="/index" class="active">首頁</a></li>
			<li><a href="/viewSchedule">查詢班次&票價</a></li>
			<li><a href="/orderGo">單程訂票</a></li>
			<li><a href="/viewOrder">訂票紀錄查詢&取消訂票</a></li>

			<li style="float:right"><a href="/logout">您好，這邊登出</a></li>

		</ul>
	</div>
	<div id="col_content">

		<form action="/verify" method="post" style="display: inline">
			<br>{{ data["name"] }}您好，請到您註冊的信箱收取驗證碼~<br>
			<input type="text" value="{{ data['num'] }}" name="num" id="num" hidden>
			<input type="text" value="{{ data['name'] }}" name="name" id="name" hidden>
			最新驗證碼:<input type="text" placeholder="verificationCode" name="verificationCode" id="verificationCode"
				pattern="\w{6}" required><input type="submit" value="送出">
			<div id="msg">{{ data["msg"] }}</div>
		</form>

		<br>沒收到驗證信?這邊重發:
		<input type="submit" value="重發驗證碼" onclick="changeSent()">(重發後請稍等10秒左右)
		<div id="msgSend"></div>
		<br>想變更註冊信箱?這邊變更:
		<form action="/changeEmail" method="post" style="display: inline">
			<input type="text" value="{{ data['num']  }}" name="num" id="num" hidden>
			<input type="text" value="{{ data['name'] }}" name="name" id="name" hidden>
			<input type="email" name="newEmail" id="newEmail" placeholder="new email" onchange="changeEmail()" required>
			<input type="submit" value="變更">
			<div id="msgEmail">{{ data["msgEmail"] }}</div>
		</form>

	</div>

</body>

</html>
